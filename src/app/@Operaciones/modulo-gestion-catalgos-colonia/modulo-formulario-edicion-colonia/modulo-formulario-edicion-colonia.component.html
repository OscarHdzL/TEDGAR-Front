<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Editar Colonia</h4>
  </div>
  <form role="form" [formGroup]="formGroup" (submit)="OnSubmit()">
    <div class="modal-body">
      <div class="row">
        <div class="form-group col-md-12">
          <label class="control-label">Nombre:</label>
          <input
            class="form-control"
            type="text"
            formControlName="c_nombre_n"
            required
          />
          <div *ngIf="formGroup.invalid">
            {{ obtenerErroresNombre() }}
          </div>
        </div>
       
      </div>
      <div class="row">
        <div class="form-group col-md-6">
            <label class="control-label requerido" for="id_municipio">Municipio:</label>
            <select class="form-control"   formControlName="id_municipio" name="id_municipio" 
                    required>
              <option value="" selected>Seleccione una opcion...</option>
              <option *ngFor="let Municipio of listMunicipios"
                      value="{{Municipio.c_id}}">
                {{Municipio.c_nombre_n}}
              </option>
            </select>
  
          <div *ngIf="formGroup.invalid">
            {{ obtenerErroresMunicipio() }}
          </div>
        </div>
        <div class="form-group col-md-6">
          <label class="control-label">CÃ³digo Postal:</label>
          <input
            class="form-control"
            type="text"
            formControlName="c_cpostal_n"
            required
          />
          <div *ngIf="formGroup.invalid">
            {{ obtenerErroresCpostal() }}
          </div>
        </div>
      </div>

          </div>
        </div>
      </div> -->
    </div>
    <div class="modal-footer">
      <button
        (click)="OnSubmit()"
        [disabled]="!this.formGroup.valid"
        class="btn btn-primary"
      >
      Aceptar
      </button>
      <button
        type="button"
        class="btn btn-secondary"
        (click)="activeModal.close('Close click')"
      >
        Cancelar
      </button>
    </div>
  </form>
