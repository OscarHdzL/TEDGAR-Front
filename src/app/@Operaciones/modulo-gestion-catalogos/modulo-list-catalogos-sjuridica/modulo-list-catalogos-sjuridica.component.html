<app-modulo-spiner-login *ngIf="operacionRespuesta.EstaEjecutando"></app-modulo-spiner-login>
<div class="container">
  <h3>Administración Componentes Situación Jurídica</h3>
  <div class="tabla-catalogos col-md-12">
    <div class="container p-5">
      <div class="row">
        <div class="col-md-12">
          <button
            class="btn btn-primary btn-sm active pull-right"
            title="Agregar Nueva Componente"
            type="button"
            (click)="open()"
          >
            Nuevo Componente
          </button>
        </div>
        <div class="col-md-12">
          <h3>Lista Componentes</h3>
          <hr class="red" />
          <div class="table-responsive">
          <table
            class="table table-striped"
            datatable
            [dtOptions]="dtOptions"
            [dtTrigger]="dtTrigger"
          >
            <thead>
              <tr>
                <th scope="col">Componente</th>
                <!-- <th scope="col">Descripción</th> -->
                <th scope="col">Estatus</th>
                <th scope="col">Acción</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let catalogo of listcatalogo; let i = index">
                <th scope="row">{{ catalogo.c_nombre }}</th>
                <!-- <td>{{ catalogo.c_descripcion  }}</td> -->
                  <td>{{catalogo.c_activo ? 'Activo':'Inactivo'}}</td>
                <td>
                  <div class="row">
                    <div class="col-auto">
                      <button
                        class="btn btn-secondary btn-sm"
                        title="Editar catalogo"
                        type="button"
                        (click)="openEdicion(catalogo)"
                      >
                        <i class="ti-pencil"></i>
                      </button>
                      
                      <button
                        class="btn btn-secondary btn-sm"
                        title="Desactivar/Activar"
                        type="button"
                        (click)="OnChange(catalogo.c_activo,catalogo.c_id)"
                      >
                        <i *ngIf="!catalogo.c_activo" class="toggleactivar"></i>
                    <i *ngIf="catalogo.c_activo" class="togglesuspender"></i>
                      </button>
                      <!-- <div class="col-auto">
                        <div class="custom-control custom-switch">
                          <input
                            type="checkbox"
                            class="custom-control-input form-control-lg"
                            id="customSwitch{{i}}"
                            [(ngModel)]="catalogo.c_activo"
                           
                          />
                          <label
                            class="custom-control-label"
                            for="customSwitch{{i}}"
                          ></label>
                        </div>
                      </div> -->
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
